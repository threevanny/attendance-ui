<div class="container">
  <main class="content">
    <div class="columns">
      <div class="column"></div>
      <div class="column">
        <div class="card">
          <header class="card-header has-text-centered">
            <p class="card-header-title"><img src="../../../assets/images/logo.png" alt=""></p>
          </header>
          <div class="card-content">
            <form (submit)="attendanceRequest()">
              <div class="field">
                <p class="control">
                  <input class="input" type="text" [(ngModel)]="att.subject" name="subject" placeholder="Subject" required/>
                </p>
              </div>
              <div class="field">
                <p class="control">
                  <input class="input" type="number" [(ngModel)]="att.students" name="students" placeholder="25" required/>
                </p>
              </div>
              <div class="field">
                <p class="control">
                  <textarea class="textarea" name="difficulties" [(ngModel)]="att.difficulties" placeholder="Difficulties"></textarea>
                </p>
              </div>

              <div class="field">
                <p class="control">
                  <button class="button is-danger is-fullwidth" type="submit">SAVE</button>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="column"></div>
    </div>
  </main>
</div>
